<!DOCTYPE html>
<html lang="fr" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK EMPATHY // DEFENSE SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        surface: '#18181b',
                        primary: '#6366f1', // Indigo
                        accent: '#8b5cf6', // Violet
                        success: '#10b981',
                        danger: '#ef4444',
                        text: '#fafafa',
                        muted: '#a1a1aa'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Markdown Styles */
        .prose p {
            margin-bottom: 0.75em;
            line-height: 1.6;
        }

        .prose strong {
            color: #fff;
            font-weight: 600;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 0.75em;
        }

        .prose li {
            margin-bottom: 0.25em;
        }

        .prose h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #fff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
    </style>
</head>

<body class="bg-background text-text h-screen flex overflow-hidden font-sans selection:bg-primary/30">

    <!-- Sidebar -->
    <aside class="w-64 bg-surface border-r border-white/5 flex flex-col hidden md:flex">
        <div class="p-6 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-primary to-accent flex items-center justify-center shadow-lg shadow-primary/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="font-bold tracking-tight text-sm">DARK EMPATHY</h1>
                    <p class="text-[10px] text-muted uppercase tracking-wider">Defense System</p>
                </div>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <div class="text-xs font-medium text-muted uppercase tracking-wider px-2 mb-2">Modules</div>
            <button
                class="w-full text-left px-3 py-2 rounded-lg bg-white/5 text-white text-sm font-medium flex items-center gap-2 border border-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Chat Principal
            </button>
            <button
                class="w-full text-left px-3 py-2 rounded-lg hover:bg-white/5 text-muted hover:text-white text-sm transition-colors flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                    <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                </svg>
                Bibliothèque
            </button>
        </nav>

        <div class="p-4 border-t border-white/5">
            <div id="status-indicator"
                class="flex items-center gap-2 px-3 py-2 rounded-lg bg-green-500/10 border border-green-500/20">
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                <span class="text-xs font-medium text-green-500">Système Opérationnel</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative">
        <!-- Mobile Header -->
        <header
            class="md:hidden p-4 border-b border-white/5 flex justify-between items-center bg-surface/50 backdrop-blur-md sticky top-0 z-10">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 rounded bg-primary flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="text-white">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
                <span class="font-bold text-sm">DARK EMPATHY <span
                        class="text-[10px] text-primary bg-primary/10 px-1 rounded ml-1">v2.2</span></span>
            </div>
            <button id="settings-btn" class="p-2 text-muted hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth">
            <!-- Welcome State -->
            <div id="welcome-screen"
                class="flex flex-col items-center justify-center h-full text-center space-y-8 max-w-2xl mx-auto fade-in">
                <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full"></div>
                <div
                    class="relative w-24 h-24 rounded-2xl bg-surface border border-white/10 flex items-center justify-center shadow-2xl">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="text-primary">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                </div>
            </div>

            <div class="space-y-2">
                <h2
                    class="text-2xl md:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-white/60">
                    Protection Psychologique Active</h2>
                <p class="text-muted text-sm md:text-base max-w-md mx-auto">
                    Analysez les conversations, détectez la manipulation et obtenez des stratégies de défense en
                    temps réel.
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <button
                    class="suggestion-btn group p-4 rounded-xl bg-surface border border-white/5 hover:border-primary/50 hover:bg-surface/80 transition-all text-left">
                    <div class="text-xs font-bold text-primary mb-1 uppercase tracking-wider">Analyse</div>
                    <div class="text-sm text-white/80 group-hover:text-white">"Est-ce que ce message est
                        manipulatoire ?"</div>
                </button>
                <button
                    class="suggestion-btn group p-4 rounded-xl bg-surface border border-white/5 hover:border-primary/50 hover:bg-surface/80 transition-all text-left">
                    <div class="text-xs font-bold text-accent mb-1 uppercase tracking-wider">Défense</div>
                    <div class="text-sm text-white/80 group-hover:text-white">"Comment répondre au silence radio ?"
                    </div>
                </button>
            </div>
        </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 md:p-6 bg-background/80 backdrop-blur-lg border-t border-white/5">
            <div class="max-w-3xl mx-auto relative">
                <div
                    class="bg-surface border border-white/10 rounded-2xl p-2 flex items-end gap-2 shadow-xl shadow-black/20 focus-within:border-primary/50 focus-within:ring-1 focus-within:ring-primary/50 transition-all">
                    <button id="voice-btn"
                        class="p-3 rounded-xl text-muted hover:text-white hover:bg-white/5 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>

                    <textarea id="user-input" rows="1"
                        class="flex-1 bg-transparent text-white placeholder-muted p-3 focus:outline-none resize-none max-h-32 text-sm md:text-base"
                        placeholder="Décrivez une situation..."></textarea>

                    <button id="send-btn"
                        class="p-3 rounded-xl bg-primary hover:bg-primary/90 text-white transition-all shadow-lg shadow-primary/20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-muted">IA Sécurisée • Confidentialité Totale</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Settings Modal -->
    <div id="settings-modal"
        class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="bg-surface border border-white/10 w-full max-w-md p-6 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold text-white">Configuration</h3>
                <button id="close-settings" class="text-muted hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-muted uppercase tracking-wider mb-2">Clé API
                        Gemini</label>
                    <input type="password" id="api-key-input"
                        class="w-full bg-background border border-white/10 rounded-xl p-3 text-white text-sm focus:border-primary focus:outline-none transition-colors"
                        placeholder="AIzaSy...">
                </div>

                <button id="save-settings"
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 rounded-xl transition-all">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <script src="thesis.js"></script>
    <script src="victim_approach_thesis.js"></script>
    <script src="app.js"></script>
</body>

</html>
